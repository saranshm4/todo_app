<!DOCTYPE html>
<html lang="en" style="background-color: rgb(17, 21, 46);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <style>
        .scrollable {
            height: 450px;
            overflow: scroll;
            overflow-x: hidden
        }
        .bg-color{
            background-color: rgb(34, 34, 58);
        }
    </style>
</head>

<body class="bg-color">
    <div class="app_name container text-center mt-5 text-light">
        <h1>TODO APP</h1>
    </div>
    <div class="row m-4 my-4 pb-4 pt-5 text-light">
        <div class="col-7 ">
            <div id="task_group" class="list-group scrollable ">
<!--                 <div id="task" class="list-group-item list-group-item-action " aria-current="true">
                    <h5 class="mb-1 list-title">List group item heading</h5>
                    <p class="mb-1">Some placeholder content in a paragraph.</p>
                    <small>3 days ago</small>
                    <small>And some small print.</small>
                    <button type="button" class="btn btn-danger task_delete">Delete this Todo</button>
                </div> -->
            </div>
        </div>
        <div class="col ">
            <form class="row" >
                <div class="mb-3 ">
                    <label for="title" class="form-label fs-5">Title</label>
                    <input type="text" class="form-control" id="title">
                    <div id="title-help" class="form-text text-light">Enter the title of the Todo.</div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label fs-5">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"
                        class="form-control form"></textarea>
                    <div id="description-help" class="form-text text-light">Enter the description of the Todo.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="high_priority">
                    <label class="form-check-label" for="Check1">High Priority</label>
                </div>
                <button type="button" id="submit_btn" class="btn btn-primary my-3">Submit</button>
                <button id="clear_btn" class="btn btn-primary">Clear Todos</button>
            </form>
        </div>
    </div>

</body>
<script src="/script.js" type="text/javascript"></script>

</html>
